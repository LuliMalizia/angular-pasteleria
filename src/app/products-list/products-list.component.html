<table class="table text-center" >
    <thead>
        <tr>
            <th>Nombre</th>
            <th>Descripci√≥n</th>
            <th>Precio</th>
            <th>Stock</th>
            <th>Cantidad</th>
            <th>Comprar</th>
        </tr>
    </thead>
        <tbody>
            <tr *ngFor="let producto of productos">
                <td>{{producto.nombre}}</td>
                <td class="descripcion">{{producto.descripcion}}</td>
                <td>{{producto.precio | currency }}</td>
                <td><span class="badge badge-danger" *ngIf="producto.stock==0">SIN STOCK</span> 
                    <span class="badge badge-success" *ngIf="producto.stock>0">HAY STOCK</span> </td>
                <td>
                   <app-input-integer [(cantidad)]="producto.cantidad" [max]="producto.stock" (maxAlcanzado)="maxAlcanzado($event)" *ngIf="producto.stock" > </app-input-integer>
                </td>
                <td>
                   <button class="btn btn-info" *ngIf="producto.stock" (click)="agregarAlCarrito(producto)"> Comprar </button>
                </td>
            </tr>
        </tbody>
</table>
