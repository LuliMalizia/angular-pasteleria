<table class="table text-center" >
    <thead>
        <tr>
            <th>Nombre</th>
            <th>Descripci√≥n</th>
            <th>Precio</th>
            <th>Stock</th>
            <th>Compra</th>
        </tr>
    </thead>
        <tbody>
            <tr *ngFor="let producto of productos">
                <td>{{producto.nombre}}</td>
                <td>{{producto.descripcion}}</td>
                <td>{{producto.precio | currency }}</td>
                <td><span class="badge badge-danger" *ngIf="producto.stock==0">SIN STOCK</span> 
                    <span class="badge badge-success" *ngIf="producto.stock>0">HAY STOCK</span> </td>
                <td>
                    <button type="button" class="btn btn-secondary btn-sm" (click)=downCantidad(producto)>-
                    </button>{{producto.cantidad}}<button type="button"class="btn btn-secondary btn-sm" 
                    (click)=upCantidad(producto)>+</button>
                </td>
            </tr>
        </tbody>
</table>
